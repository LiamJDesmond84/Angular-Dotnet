

<div>
  <table>
    <thead>
      <th>Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Place</th>
    </thead>
    <tbody>
      <tr *ngFor="let x of heroes">
        <th>{{ x.name }}</th>
        <th>{{ x.firstName }}</th>
        <th>{{ x.lastName }}</th>
        <th>{{ x.place }}</th>
      </tr>
    </tbody>
  </table>
</div>
