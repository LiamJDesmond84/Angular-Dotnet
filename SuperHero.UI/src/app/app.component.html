<button (click)="initNewHero()">Create New Hero</button>

<div>
  <table>
    <thead>
      <th>Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Place</th>
      <th></th>
    </thead>
    <tbody>
<tr *ngFor="let x of heroes">
  <td>{{ x.name }}</td>
  <td>{{ x.firstName }}</td>
  <td>{{ x.lastName }}</td>
  <td>{{ x.place }}</td>
  <td><button (click)="editHero(x)">Edit</button></td>
</tr>
    </tbody>
  </table>
</div>

<app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)"></app-edit-hero>
